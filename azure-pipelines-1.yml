# Starter pipeline
# Start with a minimal pipeline that you can customize to build and deploy your code.
# Add steps that build, run tests, deploy, and more:
# https://aka.ms/yaml

trigger:
- master

pool:
  vmImage: 'windows-latest'  # Using the latest Windows VM image for each job

jobs:
- job: Build
  pool:
    vmImage: 'windows-latest'
  steps:
  - task: Maven@3
    inputs:
      mavenPomFile: 'pom.xml'
      goals: 'clean install'

- job: Test
  dependsOn: Build  # Ensures the Test job runs after the Build job
  pool:
    vmImage: 'windows-latest'
  steps:
  - task: Maven@3
    inputs:
      mavenPomFile: 'pom.xml'
      goals: 'test'
      options: '-Dsurefire.suiteXmlFiles=testng.xml'