trigger:
  branches:
    include:
      - main  # Runs when changes are pushed to the 'main' branch

pool:
  vmImage: 'windows-latest'  # Define the image (like Windows for testing)

jobs:
- job: Build
  steps:
    - task: Maven@3
      inputs:
        mavenPomFile: 'pom.xml'
        goals: 'clean install'
  displayName: 'Build Job'  # The first job (no dependsOn)

- job: Test
  dependsOn: Build  # The Test job depends on the successful completion of the Build job
  steps:
    - task: Maven@3
      inputs:
        mavenPomFile: 'pom.xml'
        goals: 'test'
        options: '-Dsurefire.suiteXmlFiles=testng.xml'  # Path to your TestNG suite if needed
  displayName: 'Test Job'

- job: PublishResults
  dependsOn: Test  # The PublishResults job depends on the successful completion of the Test job
  steps:
    - task: PublishTestResults@2
      inputs:
        testResultsFiles: '**/TEST-*.xml'  # Path to the test results from the Test job
        testRunTitle: 'TestNG Test Results'
  displayName: 'Publish Test Results'