trigger:
  branches:
    include:
      - main

pool:
  vmImage: 'windows-latest'

jobs:
- job: Build
  steps:
    - task: Maven@3
      inputs:
        mavenPomFile: 'pom.xml'
        goals: 'clean install'
  displayName: 'Build Job'

- job: Test
  dependsOn: Build  # This job depends on the Build job and will run after it finishes
  steps:
    - task: Maven@3
      inputs:
        mavenPomFile: 'pom.xml'
        goals: 'test'
        options: '-Dsurefire.suiteXmlFiles=testng.xml'
  displayName: 'Test Job'

- job: PublishResults
  dependsOn: Test  # This job depends on the Test job and will run after it finishes
  steps:
    - task: PublishTestResults@2
      inputs:
        testResultsFiles: '**/TEST-*.xml'
        testRunTitle: 'TestNG Test Results'
  displayName: 'Publish Test Results'